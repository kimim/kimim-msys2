patch:
  schema_list:
    - {schema: luna_pinyin}
    - {schema: luna_pinyin_simp}
  punctuator:
    full_shape:
      __include: punctuation:/full_shape
    half_shape:
      __include: punctuation:/half_shape
      '/' : '/'
      '\': '、'
      '`': ['、', '\', '＼', ／, '÷']
      '~' : '~'
      '*' : '*'                           # reserved for org-mode heading
      '#' : ['#', ＊, ·, ・, ×, ※, ❂ ]  # help * to load some symbols
